{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-8 tech-border-b pb-4">
        <a href="{% url 'account_list' %}" class="text-slate-500 hover:text-cyan transition-colors">
            <span class="text-xl">‚ùÆ</span> BACK
        </a>
        <h2 class="text-3xl font-bold text-white uppercase tracking-wider">Register Account</h2>
    </div>

    <!-- Form Panel -->
    <div class="glass-panel p-8 relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-bl from-cyan-dim to-transparent pointer-events-none"></div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="space-y-2">
                <label class="block text-xs font-mono uppercase tracking-widest text-slate-400">
                    {{ field.label }}
                    {% if field.field.required %}<span class="text-amber">*</span>{% endif %}
                </label>
                <div class="relative">
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-amber text-xs mt-1 font-mono">
                        {{ field.errors.0 }}
                    </div>
                    {% endif %}
                </div>
                {% if field.help_text %}
                <p class="text-xs text-slate-600 font-mono">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-6 flex justify-end gap-4">
                <a href="{% url 'account_list' %}" class="px-6 py-3 border border-slate-700 text-slate-400 hover:text-white hover:border-white transition-colors font-bold uppercase text-sm tracking-wider">
                    Cancel
                </a>
                <button type="submit" class="bg-cyan text-obsidian px-8 py-3 font-bold hover:bg-white hover:shadow-[0_0_15px_#45F3FF] transition-all uppercase text-sm tracking-wider">
                    Initialise System
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
